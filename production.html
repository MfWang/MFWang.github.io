---
layout: default
title: MF„ÄÅWang's blog
---
<div class="index_banner">
    <h1 class="index_banner_title">{{ site.production_title }}</h1>
    <h3 class="index_banner_desc">{{ site.production_desc }}</h3>
</div>
<div class="index_content">
    <div class="projects">
        {% for production in site.Productions %}
            <div class="projects_item">
                <div class="projects_item_top">
                    <p class="projects_item_name">{{ production.name }}</p>
                    <p class="projects_item_date">{{ production.date }}</p>
                </div>
                <a href="{{ site.github_template_link }}{{ production.link }}" target="_blank" class="projects_item_link">
                    <img src="/img/index_bg.jpg" alt="" class="projects_item_img">
                </a>
                <p class="projects_item_desc">{{ production.summary }}</p>
                <div class="projects_item_bottom">
                    <div class="projects_item_tags">
                        <i class="iconfont icon_qq projects_item_tag_item"></i>
                        <i class="iconfont icon_wechat projects_item_tag_item"></i>
                        <i class="iconfont icon_facebook projects_item_tag_item"></i>
                    </div>
                    <a href="{{ production.link }}" target="_blank" class="projects_item_link2">TO Resource</a>
                </div>
            </div>
         {% endfor %}
    </div>
</div>
